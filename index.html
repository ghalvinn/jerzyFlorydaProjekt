<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lapsus</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bgMusic" loop>
  </audio>
	<div class="spinning-bg"></div>
  <div class="container">
	<div class="title">
		<img src="cross.png" style="width:100px;"/>
		<h1>lapsus</h1>
	</div>
    <p><a href="https://discord.gg/K6tvXkkEgs" class="discord-link">discord server</a></p>
    <p><a href="https://instagram.com/ghalvinn" class="discord-link">instagram</a></p>
    <p><a href="https://soundcloud.com/ghalvinn/likes" class="discord-link">muzyka której słucham</a></p>

    <div>
      <h2>Najnowszy film</h2>
      <div id="video"></div>
	  <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/latest?channel=UCR9_E1M9kp2aFgj3FMh07UQ" 
        frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
	window.onload = () => {
		const music = document.getElementById('bgMusic');
		const playlist = [
			'song/benice2me.m4a',
			'song/onr.mp3',
		];
		
		let current = 0;
		function playNext() {
			music.src = playlist[current];
			music.play().catch(() => {
			  document.body.addEventListener('click', () => music.play(), { once: true });
			});
		}
		music.addEventListener('ended', () => {
			current = (current + 1) % playlist.length;
			playNext();
		});
		
		music.volume = 1;
		playNext();
		
	};
    
  </script>
</body>
</html>
